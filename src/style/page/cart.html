<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="shortcut icon" type="image/x-icon" href="/asset/image/logo.svg" />
    <link rel="stylesheet" href="/style/index.css" />
  </head>
  <body>
    <div class="component-layout font-family">
      <nav class="nav-menu">
        <a class="nav-item" href="/index.html">
          <h1 class="text-h1 icon">S.</h1>
        </a>
        <a class="nav-item" href="/index.html">
          <img class="icon" src="/asset/image/home.svg" alt="Home" />
        </a>
        <a class="nav-item" href="/style/page/menu.html">
          <img class="icon" src="/asset/image/menu.svg" alt="Menu" />
        </a>
        <a class="nav-item" href="">
          <img class="icon" src="/asset/image/cart.svg" alt="Cart" />
        </a>
        <a class="nav-item" href="/style/page/checkout.html">
          <img class="icon" src="/asset/image/place.svg" alt="Place" />
        </a>
        <a class="nav-item" href="/style/page/menu.html">
          <img class="icon" src="/asset/image/exit.svg" alt="Exit" />
        </a>
      </nav>
      <section>
        <h3 class="text-h3">Cart</h3>
        <hr class="dash dash-cart" />
        <div class="grid-container">
          <ul class="list-cart">
            <li class="cart-item">
              <img class="img-circle" src="/asset/image/cart-item1.png" alt="" />
              <div class="order-group">
                <div class="detail-dish">
                  <span class="text-medium">Smashed Avo</span>
                  <span class="text-price">$20.00</span>
                </div>
                <div class="quantity-input">
                  <button class="btn-transparent text-price">-</button>
                  <span class="quantity text-price">1</span>
                  <button class="btn-transparent text-price">+</button>
                </div>
                <button class="btn-transparent btn-remove">
                  <img class="icon-remove" src="/asset/image/remove-icon.svg" alt="Remove icon" />
                </button>
              </div>
            </li>
            <li class="cart-item">
              <img class="img-circle" src="/asset/image/cart-item2.png" alt="Item" />
              <div class="order-group">
                <div class="detail-dish">
                  <span class="text-medium">Yin & Yang</span>
                  <span class="text-price">$10.00</span>
                </div>
                <div class="quantity-input">
                  <button class="btn-transparent text-price">-</button>
                  <span class="quantity text-price">1</span>
                  <button class="btn-transparent text-price">+</button>
                </div>
                <button class="btn-transparent btn-remove">
                  <img class="icon-remove" src="/asset/image/remove-icon.svg" alt="Remove icon" />
                </button>
              </div>
            </li>
            <li class="cart-item">
              <img class="img-circle" src="/asset/image/cart-item3.png" alt="Item" />
              <div class="order-group">
                <div class="detail-dish">
                  <span class="text-medium">Pancakes</span>
                  <span class="text-price">$25.00</span>
                </div>
                <div class="quantity-input">
                  <button class="btn-transparent text-price">-</button>
                  <span class="quantity text-price">1</span>
                  <button class="btn-transparent text-price">+</button>
                </div>
                <button class="btn-transparent btn-remove">
                  <img class="icon-remove" src="/asset/image/remove-icon.svg" alt="Remove icon" />
                </button>
              </div>
            </li>
            <li class="cart-item">
              <img class="img-circle" src="/asset/image/cart-item4.png" alt="Item" />
              <div class="order-group">
                <div class="detail-dish">
                  <span class="text-medium">Rancheros (Tofu)</span>
                  <span class="text-price">$25.00</span>
                </div>
                <div class="quantity-input">
                  <button class="btn-transparent text-price">-</button>
                  <span class="quantity text-price">1</span>
                  <button class="btn-transparent text-price">+</button>
                </div>
                <button class="btn-transparent btn-remove">
                  <img class="icon-remove" src="/asset/image/remove-icon.svg" alt="Remove icon" />
                </button>
              </div>
            </li>
          </ul>
          <div class="card-group">
            <section class="card-primary">
              <h4 class="text-h4">Your Subtotal</h4>
              <div class="detail-total">
                <span class="text-large">Subtotal</span>
                <span class="text-large">$80.00</span>
              </div>
              <button class="btn-secondary text-large font-family btn-confirm">
                Confirm Order
              </button>
            </section>
            <section class="card-secondary">
              <h4 class="text-h4">Promo Code</h4>
              <input class="card-input" type="text" placeholder="enter promo code" />
              <button class="btn-secondary text-large font-family btn-apply">Apply</button>
            </section>
          </div>
        </div>
        <div class="copyright">
          <span class="text-x-small">Copyright &copy 2021 Sushi Restaurant</span>
        </div>
      </section>
    </div>
  </body>
</html>
