<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="shortcut icon" type="image/x-icon" href="/asset/image/logo.svg" />
    <link rel="stylesheet" href="/style/index.css" />
  </head>
  <body>
    <div class="component-layout font-family">
      <nav class="nav-menu">
        <a class="nav-item" href="/index.html">
          <h1 class="text-h1 icon">S.</h1>
        </a>
        <a class="nav-item" href="/index.html">
          <img class="icon" src="/asset/image/home.svg" alt="Home" />
        </a>
        <a class="nav-item" href="/style/page/menu.html">
          <img class="icon" src="/asset/image/menu.svg" alt="Menu" />
        </a>
        <a class="nav-item" href="/style/page/cart.html">
          <img class="icon" src="/asset/image/cart.svg" alt="Cart" />
        </a>
        <a class="nav-item" href="/style/page/checkout.html">
          <img class="icon" src="/asset/image/place.svg" alt="Place" />
        </a>
        <a class="nav-item" href="/style/page/cart.html">
          <img class="icon" src="/asset/image/exit.svg" alt="Exit" />
        </a>
      </nav>
      <section class="detail-layout">
        <h3 class="text-h3">Checkout</h3>
        <hr class="dash dash-checkout" />
        <div class="checkout-container">
          <form class="form-checkout" action="" method="">
            <label class="text-medium" for="name">Full Name:</label>
            <input class="form-input" type="text" id="name" name="name" required />

            <label class="text-medium" for="email">Email:</label>
            <input class="form-input" type="email" id="email" name="email" required />

            <label class="text-medium" for="phone">Phone Number:</label>
            <input class="form-input" type="text" id="phone" name="phone" required />

            <label class="text-medium" for="address">Address:</label>
            <input class="form-input" type="text" id="address" name="address" required />

            <label class="text-medium" for="description">Description:</label>
            <textarea
              class="form-input textarea-size"
              name="description"
              id="description"></textarea>

            <label class="text-medium" for="payment-method"> Payment Method: </label>
            <select class="form-input" id="payment-method" name="payment-method" required>
              <option value="credit-card">Credit Card</option>
              <option value="paypal">PayPal</option>
              <option value="bank-transfer">Bank Transfer</option>
            </select>
          </form>
          <div class="card-checkout">
            <section class="card-primary">
              <h4 class="text-h4">Your total</h4>
              <div class="total-checkout">
                <span class="text-large">Total</span>
                <span class="text-large">$80.00</span>
              </div>
              <button class="btn-secondary text-large font-family btn-checkout">Checkout</button>
            </section>
          </div>
        </div>
        <div class="copyright">
          <span class="text-x-small">Copyright &copy 2021 Sushi Restaurant</span>
        </div>
      </section>
    </div>
  </body>
</html>
